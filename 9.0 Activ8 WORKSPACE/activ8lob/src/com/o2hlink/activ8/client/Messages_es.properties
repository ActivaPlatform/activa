clinician_services = Al crear una cuenta en ActivA, el clínico podrá darles un mayor seguimiento a sus pacientes, beneficiarse de los últimos avances en bioinformática y crear grupos comparativos de investigación. 
personalized_care_services = Este servicio recoge la información de los cuestionarios y de los sensores. Al crear una cuenta en ActivA el usuario podrá descargar un software a su móvil y así comenzar a enviar la información biométrica a su cuenta, sección de datos personales, donde quedara registrada y protegida. 
research_services = Este servicio ofrece herramientas de sistemas de biología y estructura bioinformática con información vinculada a bancos de datos públicos y privados, de última generación. 
